<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="server-icons">
        <div class="server-icon">🏠</div>
        <div class="server-icon">🌴</div>
        <div class="server-icon">💎</div>
      </div>
    </aside>
    <main class="main">
      <header class="header">
        <h1>chat</h1>
      </header>
      <section class="messages">
        <div class="message">
          <span class="user">Wumpus:</span> Wanna watch the next episode?
        </div>
        <div class="message">
          <span class="user">Mallow:</span> When are y’all free to watch?!
        </div>
        <div class="message">
          <span class="user">Hoods:</span> Maybe 8pm?
        </div>
      </section>
      <footer class="footer">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </footer>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
